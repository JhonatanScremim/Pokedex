<app-poke-header></app-poke-header>

<ng-template [ngIf]="isLoading">
  <main>
    <section class="pokemon-name">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInLeft">{{pokemon[1].names[0].name}}</h2>
    </section>
    <section class="pokemon-status">
      <img class="slideInDown"
        [src]="getImagePokemon(pokemon[0].id)"
        [alt]="pokemon[0].name">

      <article class="pokemon-status-statistics fadeIn">
        <div>
          <ul class="types-pokemon">
            <li [class]="'pokemon-type--' + item?.type?.name.toLowerCase()"
            *ngFor="let item of pokemon[0].types">{{item?.type?.name | titlecase}}</li>
          </ul>
        </div>
        <section>
          <h3>Estatísticas</h3>
          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              <p>{{value.stat.name | titlecase}}:</p>
              <div class="progress">
                <div class="progress-value" style="--value: {{value.base_stat - 15}}%"></div>
              </div>
              <strong>{{value.base_stat}}</strong>
            </li>
          </ol>
        </section>
        <a [routerLink]="['']" class="btn btn-secondary">
          Voltar
        </a>
      </article>
    </section>

  </main>

  <img
    src="assets/imgs/error.png"
    alt="Erro na busca de pokémon"
    width="100%"
    *ngIf="apiError"/>
</ng-template>
