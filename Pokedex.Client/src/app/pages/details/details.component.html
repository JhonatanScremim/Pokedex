<app-poke-header></app-poke-header>

<ng-template [ngIf]="isLoading">
  <main>
    <section class="pokemon-name">
      <h1>{{pokemon[0].name}}</h1>
      <h2>{{pokemon[1].names[0].name}}</h2>
    </section>
    <section class="pokemon-status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name">

      <article class="pokemon-status-statistics">
        <section>
          <h3>Estatísticas</h3>
          <ol>
            <li *ngFor="let value of pokemon[0].stats">
              {{value.stat.name}}
              <strong>{{value.base_stat}}</strong>
            </li>
          </ol>
        </section>
        <a [routerLink]="['']" class="btn btn-secondary">
          Voltar
        </a>
      </article>
    </section>

  </main>

  <img
    src="assets/imgs/error.png"
    alt="Erro na busca de pokémon"
    width="100%"
    *ngIf="apiError"/>
</ng-template>
