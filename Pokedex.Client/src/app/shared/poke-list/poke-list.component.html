<app-poke-search (emmitSearch)="searchList($event)"></app-poke-search>

<section class="list">
  <ng-template ngFor let-pokemon [ngForOf]="allPokemons">
    <a [routerLink]="['details', pokemon?.status?.id]" class="pokemon">
      <section class="pokemon-status">
        <h2>{{pokemon.name}}</h2>
        <ul>
          <li [class]="'pokemon-type--' + item?.type?.name.toLowerCase()"
          *ngFor="let item of pokemon?.status?.types">{{item?.type?.name}}</li>
        </ul>
      </section>
      <section class="pokemon-img">
        <img src={{pokemon.status?.sprites?.other?.dream_world?.front_default}} alt={{pokemon.name}}>
      </section>
    </a>
  </ng-template>
</section>
